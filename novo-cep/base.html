<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Cep consulta</title>
  </head>

  <body>
    <div class="container">
      <h1>Consultando CEP</h1>
      <form>
        <div class="form-group">
          <label for="cep">CEP</label>
          <input
            type="text"
            class="form-control"
            maxlength="9"
            placeholder="06120-120"
            id="cep"
          />
        </div>
        <div class="form-group">
          <label for="logradouro">Logradouro</label>
          <input
            type="text"
            class="form-control"
            placeholder="rua acacia"
            id="logradouro"
          />
        </div>
        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input
            type="text"
            class="form-control"
            placeholder="jardim das flores"
            id="bairro"
          />
        </div>
        <div class="form-group">
          <label for="municipio">Municipio</label>
          <input
            type="text"
            class="form-control"
            placeholder="osasco"
            id="localidade"
          />
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" class="form-control" placeholder="sp" id="uf" />
        </div>
      </form>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
