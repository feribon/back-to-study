<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Consulta CEP</title>
  </head>
  <body class="bg-[rgb(17,24,39)] text-center min-h-screen flex flex-col gap-3">
    <header class="bg-[rgb(57,62,70)]">
      <h1 class="text-4xl font-bold container mx-auto text-white">
        Consultando CEP
      </h1>
    </header>

    <main class="flex-grow text-white">
      <form
        action=""
        class="flex flex-col w-72 gap-2 mx-auto bg-[rgb(34,40,49)] p-3"
      >
        <label for="cep"
          >CEP:
          <input
            maxlength="9"
            id="cep"
            name="cep"
            type="text"
            placeholder="8 digitos"
            class="p-1 pl-2 max-w-24 rounded text-black"
          />
        </label>
        <label for="estados"
          >Estado:
          <select
            id="estados"
            name="estados"
            class="text-black min-w-64 p-2 border rounded-md shadow-sm focus:outline-none"
          >
            <option value="">Selecione um estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP" selected>São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </label>
        <label for="cidade"
          >Cidade:
          <input
            id="localidade"
            type="text"
            placeholder="Sem acentuação"
            class="p-1 pl-2 rounded text-black"
            autofocus
          />
        </label>
        <label for="logradouro"
          >Logradouro:
          <input
            id="logradouro"
            type="text"
            placeholder="Sem acentuação"
            class="p-1 pl-2 rounded text-black"
          />
        </label>
      </form>
      <div class="grid grid-cols-5 space-x-8 gap-2">
        <p class="font-bold">Cidade</p>
        <p class="font-bold">Bairro</p>
        <p class="font-bold">Logradouro</p>
        <p class="font-bold">Complemento</p>
        <p class="font-bold">CEP</p>
      </div>
      <div class="resposta grid grid-cols-5 gap-2"></div>
    </main>

    <footer class="mb-0 bg-[rgb(57,62,70)]">
      <p class="text-white">Felipe Grassi Ribon</p>
    </footer>
    <script src="../js/main.js"></script>
  </body>
</html>
